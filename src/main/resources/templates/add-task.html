<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Додати задачу</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
            color: #333;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        label {
            font-size: 1em;
            margin: 10px 0 5px;
            color: #333;
            display: block;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            font-size: 1em;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Додати нову задачу</h2>

    <form action="/tasks" method="POST">
        <label for="title">Назва задачі:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Опис:</label>
        <textarea id="description" name="description"></textarea>

        <label for="priority">Пріоритет:</label>
        <select id="priority" name="priority" required>
            <option value="low">Низький</option>
            <option value="medium">Середній</option>
            <option value="high">Високий</option>
        </select>

        <label for="status">Статус:</label>
        <select id="status" name="status" required>
            <option value="active">Активний</option>
            <option value="archived">Архівний</option>
            <option value="deleted">Видалений</option>
        </select>

        <button type="submit">Додати задачу</button>
    </form>

    <a href="/tasks">Назад до задач</a>
</div>

</body>
</html>
