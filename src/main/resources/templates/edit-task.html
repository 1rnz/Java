<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Редагувати задачу</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
            color: #333;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        label {
            font-size: 1em;
            margin: 10px 0 5px;
            color: #333;
            display: block;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .cancel-button {
            background-color: #ccc;
            margin-top: 10px;
            width: 100%;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            font-size: 1em;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Редагувати задачу: <span th:text="${task.title}"></span></h2>

    <form action="/tasks/edit/{id}" method="POST">
        <label for="title">Назва задачі:</label>
        <input type="text" id="title" name="title" th:value="${task.title}" required>

        <label for="description">Опис:</label>
        <textarea id="description" name="description" th:value="${task.description}"></textarea>

        <label for="priority">Пріоритет:</label>
        <select id="priority" name="priority" required>
            <option th:value="low" th:selected="${task.priority == 'low'}">Низький</option>
            <option th:value="medium" th:selected="${task.priority == 'medium'}">Середній</option>
            <option th:value="high" th:selected="${task.priority == 'high'}">Високий</option>
        </select>

        <label for="status">Статус:</label>
        <select id="status" name="status" required>
            <option th:value="active" th:selected="${task.status == 'active'}">Активний</option>
            <option th:value="archived" th:selected="${task.status == 'archived'}">Архівний</option>
            <option th:value="deleted" th:selected="${task.status == 'deleted'}">Видалений</option>
        </select>

        <button type="submit">Оновити задачу</button>
        <button type="button" class="cancel-button" onclick="window.location.href='/tasks';">Відмінити</button>
    </form>

    <a href="/tasks">Назад до задач</a>
</div>

</body>
</html>
