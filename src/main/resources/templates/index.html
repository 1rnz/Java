<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJt5u7z8k8VdYseReX7v9K0yWkJwbbSO9z5DZn/qerH/tfzY2l64r9Ok6Q4w" crossorigin="anonymous">
  <style>
    /* Custom styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      padding-top: 20px;
    }

    h1, h2 {
      color: #4CAF50;
      text-align: center;
    }

    .container {
      margin-top: 20px;
      text-align: center;
    }

    .task-item {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      text-align: center; /* Center text inside each task item */
    }

    .task-title {
      font-size: 20px;
      font-weight: bold;
    }

    .task-description {
      margin: 10px 0;
      color: #555;
    }

    .task-item a {
      margin-left: 10px;
    }

    /* Custom Navigation Styles */
    nav {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- Custom Navigation Bar -->
<nav>
  <a href="/">Home</a>
  <a href="/user/login">Login</a>
  <a href="/user/register">Register</a>
  <a href="/tasks/create"></a> <!-- Add link to create a new task -->
</nav>

<!-- Greeting message -->
<div class="container">
  <h1>Welcome to your ToDo List!</h1>
</div>

<!-- Tasks Section -->
<div class="container">
  <h2>Your Tasks</h2>
  <ul class="list-unstyled">
    <th:block th:each="task : ${tasks}">
      <li class="task-item">
        <span class="task-title" th:text="${task.title}">Task Title</span>
        <div class="task-description" th:text="${task.description}">Task Description</div>

        <!-- View Task link -->
        <a href="#" th:href="@{/tasks/{id}(id=${task.id})}" class="btn btn-primary btn-sm">View</a>

        <!-- Edit Task link -->
        <a href="#" th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-warning btn-sm">Edit</a>

        <!-- Mark as Completed link -->
        <a href="#" th:href="@{/tasks/complete/{id}(id=${task.id})}" class="btn btn-success btn-sm"
           onclick="return confirm('Are you sure you want to mark this task as completed?')">Complete</a>

        <!-- Delete Task link with confirmation -->
        <a href="#" th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-danger btn-sm"
           onclick="return confirm('Are you sure you want to delete this task?')">Delete</a>
      </li>
    </th:block>
  </ul>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybXfuwQJf4h0b0O6o2X5BRt+WlI1leZf4Zt17J6jS3ak0I+L4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0UdF+qdEmEHoPcs8jRE7DuwLbc/2hiR2oB+cmDAhdJfptJfL" crossorigin="anonymous"></script>

</body>
</html>
